<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<div class="mat-elevation-z8 center" >
<mat-table #table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>
<ng-container matColumnDef="drugname">
  <mat-header-cell *matHeaderCellDef  mat-sort-header>Drug Name</mat-header-cell>
  <mat-cell *matCellDef="let h"> {{h.drugname}} </mat-cell>
</ng-container>
      
<ng-container matColumnDef="drugbrand">
<mat-header-cell *matHeaderCellDef  mat-sort-header>Drug Brand</mat-header-cell>
<mat-cell *matCellDef="let h"> {{h.drugbrand}} </mat-cell>
</ng-container>
<ng-container matColumnDef="quantity">
  <mat-header-cell *matHeaderCellDef  mat-sort-header>Quantity</mat-header-cell>
  <mat-cell *matCellDef="let h"> {{h.quantity}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="weight">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Weight</mat-header-cell>
      <mat-cell *matCellDef="let h"> {{h.weight}} </mat-cell>
      </ng-container>

<ng-container matColumnDef="stock">
<mat-header-cell *matHeaderCellDef  mat-sort-header>Stock</mat-header-cell>
<mat-cell *matCellDef="let h"> {{h.stock}} </mat-cell>
</ng-container>

<ng-container matColumnDef="actions">
<mat-header-cell *matHeaderCellDef></mat-header-cell>
<mat-cell *matCellDef="let h">
    <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
    <mat-icon aria-label="View">more_vert</mat-icon></button>
    <mat-menu #menu="matMenu">
        <button mat-icon-button color="primary" routerLink="/drugview/{{h._id}}">
          <mat-icon aria-label="View">visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" routerLink="/editdrug/{{h._id}}">
            <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn"(click)="profdelete(h._id)">
                <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
    </mat-menu>
</mat-cell>
</ng-container>
      
<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
      
<mat-paginator 
[length]="dataSource.resultsLength"
[pageSize]="5" 
[pageSizeOptions]="[1, 2, 3, 5]">
</mat-paginator>
    </div>
