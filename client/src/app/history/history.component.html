<div *ngIf="user.role=='Doctor'">
    <div class="example-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
  <div class="mat-elevation-z8 center" >
    <mat-table #table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>
    <ng-container matColumnDef="healthissue">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Health Issue</mat-header-cell>
        <mat-cell *matCellDef="let h"> {{h.healthissue}} </mat-cell>
    </ng-container>
            
   <ng-container matColumnDef="patientname">
    <mat-header-cell *matHeaderCellDef  mat-sort-header>Patient's Id</mat-header-cell>
    <mat-cell *matCellDef="let h"> {{h.patient}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let h"> {{h.date | date: 'dd'}}/{{h.date | date: 'MM'}}/{{h.date | date: 'yyyy'}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let h">
      <button mat-icon-button color="primary" routerLink="/diaview/{{h._id}}">
      <mat-icon aria-label="View">visibility</mat-icon>
      </button>
  
      <button mat-icon-button color="accent" routerLink="/diaedit/{{h._id}}">
      <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
            
      <button mat-icon-button color="warn"(click)="profdeletediag(h._id)">
      <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
            
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
            
  <mat-paginator 
    [length]="dataSource.resultsLength"
    [pageSize]="5" 
    [pageSizeOptions]="[1, 2, 3, 5]">
  </mat-paginator>
            
  </div>
  </div>
